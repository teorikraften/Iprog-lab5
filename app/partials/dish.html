<div class="row">
<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the dish information including image, Description, 
Instructions, Ingredients and total cost. -->
<div class="col-md-9" ng-controller="DinnerCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="media-heading">{{dish.title}}{{status}}</h3>
		</div>
		<div class="panel-body">
				<div class="row" style="display: block;">
					<div class="col-md-7">
						<div class="media">
							<div class="media-left">
								<img class="media-object img-rounded" style="width:150px;height:150px" ng-src="{{dish.image}}">
							</div>
							<div class="media-body">
								<p ng-bind-html="dish.summary"></p>
								{{summaryStatus}}
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<div class="panel panel-default">
							<div class="panel-heading">Ingredients for <b>{{getNumberOfGuests()}}</b> guests</div>
							<div class="panel-body">
								<ul class="list-group">
									<li ng-repeat="ingredient in dish.extendedIngredients" class="list-group-item">
										{{ingredient.name}}
										<span class="badge" data-toggle="tooltip" title="{{ingredient.unitLong}}">
											{{getNumberOfGuests() * ingredient.amount}}{{ingredient.unitShort}}
										</span>
									</li>
								</ul>
							</div>
						</div>
						<button type="button" class="btn btn-primary btn-lg" id="addDish">Add to menu</button>
						<button type="button" class="btn btn-primary btn-lg pull-right" id="back">Back</button>
					</div>
				</div>
			</div>
		</div>
</div>	
</div>
