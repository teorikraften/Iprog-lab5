<!-- TODO in Lab 5: Display an overview of the menu (including price, dishnames etc.) -->
<div class="col-md-12" style="display: block;" ng-controller="DinnerCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button back class="btn btn-primary btn-md pull-right" style="margin-top: 10px">Go back and edit dinner
			</button>
			<h3>My Dinner: {{getNumberOfGuests()}} People</h3>
		</div>
	<div class="panel-body">
		<div class="row">
			<div ng-repeat="dish in getFullMenu()" class="col-md-3">
				<div class="thumbnail">
					<img ng-src="{{dish.image}}" class="media-object img-rounded" style="width:100%;height:100%">
					<div class="caption">
						<h3><a ng-href="#/dish/{{dish.id}}">{{dish.title}}</a></h3>
						<small>{{ getDishPrice(dish.id) | currency }}</small>
					</div>
				</div>
			</div>
			<div class="col-md-3" id="totalMenuPrice">Total: {{ getTotalMenuPrice() | currency }}
			</div>
		</div>
	</div>
	</div>
<a href="#/instructions" class="btn btn-primary btn-md pull-right" style="margin-top: 10px">Print Full Recipe</a>
</div>
