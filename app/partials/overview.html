<ng-include src="'partials/navbar.html'"></ng-include>

<div class="col-md-12" style="display: block;" ng-controller="DinnerCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
		<button back class="btn btn-primary btn-md pull-right" style="margin-top: 10px">Go back and edit dinner
		</button>
		<h3>My Dinner: {{getNumberOfGuests()}} People
		</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-3" ng-repeat="dish in getFullMenu()">
					<div class="thumbnail">
						<img ng-src="{{dish.image}}" class="img-rounded img-thumbnail" style="width:100%; height:80%">
						<h4>
							<a ng-href="#/dish/{{dish.id}}">{{dish.title}}</a>
						</h4>
						<small>{{ getDishPrice(dish.id) | currency }}</small>
					</div>
				</div>

				<div class="col-md-3" id="totalMenuPrice">Total: {{ getTotalMenuPrice() | currency }}
				</div>
			</div>
		</div>
	</div>
<a ng-href="#/instructions" class="btn btn-primary btn-md pull-right" style="margin-top: 10px">Print Full Recipe
</a>
</div>
