<!-- TODO in Lab 5: Display instructions for the menu -->
<ng-include src="'partials/navbar.html'"></ng-include>

<div class="col-md-12" style="display: block;" ng-controller="DinnerCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button back class="btn btn-primary btn-md pull-right" style="margin-top: 10px">Go back and edit dinner</button>
			<h3 id="numberOfGuests">My Dinner: {{getNumberOfGuests()}} People</h3>
		</div>
		<div class="panel-body">
			<div class="row" ng-repeat="dish in getFullMenu()">
				<div class="col-md-4">
					<h3>{{dish.title}}</h3>
					<img class="img-responsive" ng-src="{{dish.image}}">
				</div>
				<div class="col-md-8">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default" ng-repeat="instructions in getDishInstructions(dish.id)">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="accordion" href="#723984collapse1">Step {{instructions[0].steps.number}}</a>
								</h4>
							</div>
							<div class="panel-collapse" id="723984collapse1">
								<p>{{instructions[0].steps.step}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
</div>
