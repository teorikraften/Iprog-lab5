<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
  
	<div class="container" id="container">
		<div class="page-header">
			<h1>HOMELETTE</h1>
		</div>
		<div class="row">
			<div class="col-md-3" id="sidebar">
			<p>My dinner</p>
			<div id="guests">Number of guests: </div>
			<table class="table table-striped">
			   	<thead>
			     	<tr>
			       		<th>Dish Name</th>
			       		<th>Cost</th>
			     	</tr>
			   </thead>
			   <tbody>
			     	<tr>
			       		<td>Pending</td>
			       		<td>0</td>
			     	</tr>
			   </tbody>
			</table>
			<p align="right">SEK 0.00</p>
			</div>
			<div class="col-md-9" id="dishes"></div>
		</div>
		
		
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dishInformationView.js"></script>
  <script src="js/view/selectDishView.js"></script>
  <script src="js/view/selectDishSidebarView.js"></script>
	<!-- <script src="js/view/exampleViewController.js"></script> -->
  </body>
</html>
